<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="img/logo.png" width="94px" alt=""></span>
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>

    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
            <h2>Feel Free to Contact Us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="text" id="number" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-box">
                    <input type="text" id="email" placeholder="Enter Your Email Id">
                </div>
                <div class="form-box">
                    <textarea name="" id="message" cols="30" rows="10" placeholder="How may we help you?"></textarea>
                </div>
                <div class="form-box">
                    <button onclick="showAlert()" class="btn">Submit</button>
                </div>

            </div>
        </div>

    </div>

    <div class="footer">
        <p>Copyright &copy; Simplilearn.com </p>
    </div>
    <script src="js/contact.js"></script>
</body>
</html>
